<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles-icons.css">
	<link rel="stylesheet" href="css/styles-index.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/admin.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>ShopITA</title>
</head>

<body>
	<!--Nav-->
	<header class="p-3 d-flex flex-column flex-md-row justify-content-between align-items-center border-bottom bg-dark">
		<nav><span id="open-close"><i class='bx bx-menu'></i></span></nav>
		<h5 class="mt-1 text-white logo">ADMINISTRADOR</h5>
		<nav>
			<a id="icon" href="login.html" class="text-muted"><svg xmlns="http://www.w3.org/2000/svg" height="20"
					fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
					<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
					<path fill-rule="evenodd"
						d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
				</svg>
			</a>
		</nav>
	</header>

	<!--Menu lateral-->

	<aside class="bg-dark">
		<div class="container-svg">
			<div>
				<span>Inicio</span>
			</div>
		</div>
		<div class="container-svg">
			<h3>Interfaz</h3>
			<div>

				<span>Componentes</span>
			</div>
			<div>
				<span>Utilidades</span>
			</div>
		</div>
		<div class="container-svg">
			<h3>Funcionalidades</h3>
			<div>
				<span><a href="usuarios-perfil.html">USUARIOS</a> </span>
			</div>
			<div>
				<span><a href="crud.html">CRUD</a></span>
			</div>
		</div>
		<div class="container-svg">
			<h3>Acciones</h3>
			<div>
				<span>Páginas</span>
			</div>
			<div>
				<span>Tablas</span>
			</div>
			<div>
				<span>Gráficas</span>
			</div>
		</div>
	</aside>

	<div class="float:center">
		<h1 class="center">Inicio</h1>
	</div>
	
	<!-- Content Row -->

	<br />
	<div class="">
		
		<!-- Earnings (Monthly) Card Example -->
		<div class="col-xl-3 col-md-6 mb-4 row-new">
			<div class="card border-left-primary shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
								Ganancias mensuales</div>
							<div class="h5 mb-0 font-weight-bold text-gray-800">$40,000</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-calendar fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Earnings (Monthly) Card Example -->
		<div class="col-xl-3 col-md-6 mb-4 row-new">
			<div class="card border-left-success shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div class="text-xs font-weight-bold text-success text-uppercase mb-1">
								Ganancias anuales</div>
							<div class="h5 mb-0 font-weight-bold text-gray-800">$215,000</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Earnings (Monthly) Card Example -->
		<div class="col-xl-3 col-md-6 mb-4 row-new">
			<div class="card border-left-info shadow h-100 py-2">
				<div class="card-body">
					<div class="row no-gutters align-items-center">
						<div class="col mr-2">
							<div class="text-xs font-weight-bold text-info text-uppercase mb-1">Tareas
							</div>
							<div class="row no-gutters align-items-center">
								<div class="col-auto">
									<div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
								</div>
								<div class="col">
									<div class="progress progress-sm mr-2">
										<div class="progress-bar bg-info" role="progressbar" style="width: 40%"
											aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-auto">
							<i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
