<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-icons.css">
    <link rel="stylesheet" href="css/styles-index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="productos" href="Productos.json">
    <title>CRUD</title>
</head>

<body>
    <!--Nav-->
    <header class="p-3 d-flex flex-column flex-md-row justify-content-between align-items-center border-bottom bg-dark">
        <nav><span id="open-close"><i class='bx bx-menu'></i></span></nav>
        <h5 class="mt-1 text-white logo">CRUD</h5>
        <nav>
        </nav>
    </header>
    <div class="container">
        <h1>Contenido principal</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <button id="btnExtraer" type="button" class="btn btn-success" data-toggle="modal">Extraer</button>
                    <a href="Insertar.html"><button type="button" class="btn btn-success" data-toggle="modal">Insertar</button></a>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table id="tablaPersonas" class="table table-striped table-bordered table-condensed"
                            style="width:100%">
                            <thead class="text-center">
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre del producto</th>
                                    <th>Cantidad</th>
                                    <th>Descripción</th>
                                    <th>Precio</th>
                                    <th>Imagen</th>
                                  
                                    <th> <button id="eliminar" type="button" class="btn btn-success" data-toggle="modal">Eliminar</button></th>
                                </tr>
                            </thead>
                            <tbody id="res">

                              
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal para CRUD-->
        <div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="formPersonas">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre">
                            </div>
                            <div class="form-group">
                                <label for="pais" class="col-form-label">País:</label>
                                <input type="text" class="form-control" id="pais">
                            </div>
                            <div class="form-group">
                                <label for="edad" class="col-form-label">Edad:</label>
                                <input type="number" class="form-control" id="edad">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                            <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/productos.js"></script>
    <script src="js/busqueda.js"></script>
    <script src="Productos.json"></script>

</body>

</html>
