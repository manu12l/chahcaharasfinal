<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-icons.css">
    <link rel="stylesheet" href="css/styles-index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/insert.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="productos" href="Productos.json">
    <title>Insertar</title>
</head>

<body>
    <!--Nav-->
    <header class="p-3 d-flex flex-column flex-md-row justify-content-between align-items-center border-bottom bg-dark">
        <nav><span id="open-close"><i class='bx bx-menu'></i></span></nav>
        <h5 class="mt-1 text-white logo">Modificar</h5>
        <nav>
        </nav>
    </header>
    <h1>Modificar Producto</h1>
    <br>

    <!--Formulario-->
    <div class="centrarAll">
        <div class="container">
            <div class="title">Modificar</div>
            <form class="form">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre del producto</span>
                        <input type="text" placeholder="Inserta el nombre del producto">
                    </div>
                    <div class="input-box">
                        <span class="details">Cantidad</span>
                        <input type="text" placeholder="Inserta la cantidad del producto">
                    </div>
                    <div class="input-box">
                        <span class="details">Descripción</span>
                        <input type="text" placeholder="Inserta la descripción del producto">
                    </div>
                    <div class="input-box">
                        <span class="details">Precio</span>
                        <input type="text" placeholder="Inserta el precio del producto">
                    </div>
                    <div class="input-box">
                        <span class="details">Imagen</span>
                        <input type="text" placeholder="Inserta el url de la imagen">
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="register">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
