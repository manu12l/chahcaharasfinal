<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-catalogo.css">
    <title>Registro</title>
</head>

<body>

    <header
        class="p-3 d-flex flex-column flex-md-row justify-content-between align-items-center border-bottom category mb-30">
        <a href="index.html">
            <h5 class="mt-1 title text-dark">ShopITA</h5>
        </a>
    </header>

    <section>
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registro</p>
                                    <form class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control" required=""
                                                    placeholder="Nombre" />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control" required=""
                                                    placeholder="Correo rlectrónico" />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control"
                                                    required="" placeholder="Contraseña" />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4cd" class="form-control"
                                                    required="" placeholder="Repetir contraseña" />
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <p>Tengo una cuenta <a href="Login.html">Ingresar</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="container py-5 my-5 border-top">
        <div class="row">
            <div class="col-12 col-md-3 order-2 order-md-1">
                <small class="d-block text-muted">© 2022-2023 ShopITA</small>
            </div>
            <div class="col-6 col-md-3 order-1 order-md-2">
                <h5>Características</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted">Veloces</a></li>
                    <li><a class="text-muted">Rápidos</a></li>
                    <li><a class="text-muted">Confiables</a></li>
                    <li><a class="text-muted">Disponibles</a></li>
                </ul>
            </div>
            <div class="col-6 col-md-3 order-1 order-md-2">
                <h5>Contactanos</h5>
                <ul class="list-unstyled text-small">
                    <li><a href="https://www.facebook.com/groups/1282981182245094/?ref=share"
                            class="text-muted">Facebook</a></li>
                    <li><a class="text-muted">shopitaa3@gmail.com</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
